<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .sun {
            background-color: #FFD700;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: relative;
        }
        .sun::before {
            content: '';
            position: absolute;
            background-color: #FF4500;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="sun"></div>
</body>
</html>
